<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene>
        <!-- 360-degree image background (replace this URL with your own) -->
        <a-sky src="https://i.imgur.com/your-image-link.jpg" rotation="0 -130 0"></a-sky>
        
        <!-- Floating birthday message -->
        <a-text value="Happy Birthday, my love!" position="0 2 -3" color="yellow" scale="10 10 10"></a-text>

        <!-- Optional: Add 3D elements like gifts or balloons -->
        <a-box position="0 1.5 -3" color="#4CC3D9" scale="1 1 1"></a-box>
        <a-sphere position="-2 2 -3" color="red" radius="1"></a-sphere>
    </a-scene>
</body>
</html>
